<script>
	function getHotSongLists(container){
		$.ajax({
	    	url: "/home/getHotSongLists",
	    	type: "POST",
	    	async: false,
	    	success: function(data) {
	    		container.html(data);
	    	},
	        error: function () {
	        	alert("error");       
	        }
	    });
		
	}
	
	function getHotAlbums(container){

	    	},

	        }
	    });
		
	}
	
	function getHotSongs(container){
	
		$.ajax({

	    	},
	        error: function () {
	        	alert("error");       
	        }
	    });
		
	}
